<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinZz Gaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="00000.png" alt="JinZz Gaming Logo" class="logo circular-shadow">
            <h1 class="gradient-text">JinZz Gaming</h1>
            <div class="verified">
                <img src="00005.png" alt="Verified Badge" class="verified-badge">
            </div>
        </div>
    </header>

    <!-- Gallery -->
    <div class="gallery">
        <div class="row">
            <div class="game">
                <img src="00001.jpeg" alt="Clash of Clans">
                <button class="buy-button" id="buyClashOfClans">ចុចទិញ</button>
            </div>
            <div class="game">
                <img src="00002.jpeg" alt="Hay Day">
                <button class="buy-button">ចុចទិញ</button>
            </div>
        </div>
        <div class="row">
            <div class="game">
                <img src="00003.jpeg" alt="Mobile Legends">
                <button class="buy-button">ចុចទិញ</button>
            </div>
            <div class="game">
                <img src="00004.jpeg" alt="Free Fire">
                <button class="buy-button">ចុចទិញ</button>
            </div>
        </div>
    </div>

    <!-- Popup Window -->
    <div id="pricePopup" class="popup">
        <div class="popup-content">
            <span id="closePricePopup" class="close-btn">&times;</span>
            <h2>បង្ហាញតម្លៃរបស់ក្នុង Clash of Clans</h2>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-buttons">
            <a href="https://t.me/PICHGM" target="_blank">
                <button id="joinGroup" class="gradient-text shadow-button">Join Telegram Group</button>
            </a>
            <a href="https://t.me/gamerpozzpich" target="_blank">
                <button id="addAdmin" class="gradient-text shadow-button">Contact Admin</button>
            </a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
